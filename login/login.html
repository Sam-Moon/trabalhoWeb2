<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--LINKS--> 
    <link rel="stylesheet" href="../style.css">
</head>
<body class="body_form">
    <a href="../landpage/index.html"><i class="logo border">LOGO</i></a>
    <form action="#" method="get" autocomplete="on">
        <fieldset id="login">
            <div class="div_login">
                <h1 class="title_form">Faça seu login</h1>
                <input type="text" id="username" autofocus placeholder="Nome" required name="username">
                <input type="password" id="password" placeholder="Senha" required name="password">
                <input type="submit" value="LOGAR" class="bt">                                                                                     
            </div>
            <a href="../cadastro/cadastro.html">Não sou cadastrado ></a>
        </fieldset>
    </form>
</body>
</html>
